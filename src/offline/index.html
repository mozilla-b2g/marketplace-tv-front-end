<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firefox Web Apps Offline</title>

  <!-- L10n properties -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US">
  <link rel="localization"
        href="locales/marketplace-offline.{locale}.properties">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1 class="title"
      data-l10n-id="web-apps"></h1>

  <article class="info"
           data-l10n-id="you-are-offline-right-now-please-connect-to-internet"></article>

  <button class="button" id="close-button"
          data-l10n-id="exit"></button>

  <script src="js/l10n.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
